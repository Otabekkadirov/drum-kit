<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="keys">
            <div class="key a">A <span>clap</span></div>
            <div class="key s">S <span>hihat</span></div>
            <div class="key d">D <span>kick</span></div>
            <div class="key f">F <span>openhat</span></div>
            <div class="key g">G <span>boom</span></div>
            <div class="key h">H <span>ride</span></div>
            <div class="key j">J <span>snare</span></div>
            <div class="key k">K <span>tom</span></div>
            <div class="key l">L <span>tink</span></div>
        </div>

        <audio class="a" src="sounds/clap.wav"></audio>
        <audio class="s" src="sounds/hihat.wav"></audio>
        <audio class="d" src="sounds/kick.wav"></audio>
        <audio class="f" src="sounds/openhat.wav"></audio>
        <audio class="g" src="sounds/boom.wav"></audio>
        <audio class="h" src="sounds/ride.wav"></audio>
        <audio class="j" src="sounds/snare.wav"></audio>
        <audio class="k" src="sounds/tom.wav"></audio>
        <audio class="l" src="sounds/tink.wav"></audio>
        <script src="main.js"></script>
    </body>
</html>
